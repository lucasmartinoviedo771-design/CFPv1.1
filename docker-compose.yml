version: '3.8'

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: cfp_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: cfp_user
      MYSQL_PASSWORD: cfp_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  redis:
    image: redis:alpine
    restart: always

  backend:
    build: ./backend
    command: /app/entrypoint.sh
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=dev_secret_key_123
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=cfp_db
      - DB_USER=cfp_user
      - DB_PASSWORD=cfp_password
      - DB_HOST=db
      - DB_PORT=3306
      - CACHE_BACKEND=django_redis.cache.RedisCache
      - CACHE_LOCATION=redis://redis:6379/1
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - CSRF_TRUSTED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  db_data:
