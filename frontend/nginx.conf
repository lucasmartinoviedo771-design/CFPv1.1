server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend: React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API v2: Proxy pass to Django
    # 'backend' es el nombre del servicio en docker-compose
    location /api/v2/ {
        proxy_pass http://backend:8000/api/v2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    # Backend: Proxy pass to Django (legacy /api/)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    }

    # Admin de Django (opcional, si quieres acceder)
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Archivos estáticos de Django Admin (necesitarás recolectarlos en backend)
    location /django_static/ {
         proxy_pass http://backend:8000;
    }
}
